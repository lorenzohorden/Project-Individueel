<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/profile.css">
    </head>
    <body>
        <header>
            <img src="../img/hamburger.png" alt="hamburger menu icon" id="hamburger">

        </header>

        <main>
            <div id="pfp">
                <input class="trigger" id="trigger_heart_anna" type="checkbox">
                <label for="trigger_heart_anna" class="checker checker_heart_anna"></label>

                    <h1>Anna</h1>
                    <h1>20</h1>
                </div>

            <div id="slogan">
                <img src="../img/logo.png" alt="woordbeeld stoned snacken" id="footerlogo">
                <p>The ultimate Amsterdam experience!</p>
            </div>

            <div id="socials">
                <h1>SOCIALS</h1>
                <img src="../img/instagram.png">
                <img src="../img/facebook.png">
            </div>

            <div id="mailinglist">

                <p>Join our mailing list to stay updated on our site.</p>
                <form>
                    <input type="text" placeholder="E-mail address">

            </div>
        </footer>
